<!DOCTYPE html>
<html>
<head>
	<title>
		Palindrome
	</title>
</head>
<body>
	<h2>Check if the string is a palindrome</h2>
	<b style="font-size: 20px">String:</b> <input type="text" id="str"> <br><br>
	<button onclick="check()">Check</button>
	<p id="result" style="font-size: 25px"></p>
	<script>
		function check()
		{
			var str = document.getElementById("str").value;
			var str1 = "";
			for (var i = str.length - 1; i >= 0; i--) 
			{
				str1 += str[i];
			}
			if(str1 === str)
			{
				document.getElementById("result").innerHTML = "Given string is palindrome";
			}
			else
			{
				document.getElementById("result").innerHTML = "Given string is not a palindrome";
			}
		}
	</script>
</body>
</html>
