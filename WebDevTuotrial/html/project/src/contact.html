<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Shashank P" />
		<meta
			name="description"
			content="Contact Us page for The Little Taco Shop" />
		<title>Little Taco Shop</title>
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<header>
			<h1>Contact Us</h1>
			<nav aria-label="primary-nav">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/#about">About LTS</a></li>
					<li><a href="/#menu">Our Menu</a></li>
					<li><a href="./hours.html">Store Hours</a></li>
				</ul>
			</nav>
			<figure>
				<img
					src="../img/tacos_close_up_400x260.png"
					alt="Little Taco Shop Tacos"
					loading="lazy" />
				<figcaption>Little Taco Shop Tacos</figcaption>
			</figure>
		</header>
		<main>
			<article id="contactForm">
				<h2>Our Contact Form</h2>
				<form action="https://httpbin.org/post" method="post">
					<fieldset>
						<legend>Send Us A Message</legend>
						<p>
							<label type="text" for="name">Name:</label>
							<input
								type="text"
								id="name"
								name="name"
								required
								autofocus
								placeholder="your name"
								autocomplete="on" />
						</p>
						<p>
							<label type="email" for="email">Email:</label>
							<input
								type="text"
								id="email"
								name="email"
								required
								autofocus
								placeholder="your email"
								autocomplete="on" />
						</p>
						<p>
							<label for="message">Your Message:</label>
							<br />
							<textarea
								id="message"
								name="message"
								cols="30"
								rows="10"
								placeholder="Type your message here"></textarea>
						</p>
					</fieldset>
					<button type="submit">Send</button>
					<button type="reset">Reset</button>
				</form>
			</article>
			<br />
			<article id="location">
				<h2>Our Location</h2>
				<address>
					555 Taco Temptation Lane, Suite T <br />
					Kansas City, MO 55555-5555
					<br />
					<br />
					Phone: <a href="tel:555-555-5555">555-555-5555</a>
				</address>
			</article>
			<p><a href="#">Back To Top</a></p>
		</main>
		<hr />
		<footer>Copyright &copy; The Little Taco Shop</footer>
	</body>
</html>
